<element name="fxa-enter-password" extends="section">
  <template>
    <section class="vertical">
      <h3>Enter your password</h3>
      <p>Hello, <a id="fxa-user-email">hola@email.com</a></p>
      <input id="fxa-pw-input" type="password" placeholder="Password" required="" pattern=".{8,}">
      <p class="forgot-password"><a>Forgot my password</a></p>
      <div class="horizontal">
        <p>Show password</p>
        <label class="pack-checkbox" for="fxa-show-pw">
          <input id="fxa-show-pw" type="checkbox">
          <span></span>
        </label>
      </div>
      <img class="fxa-logo small" src="style/ff_account_logo.png">
      <script src='js/fxam_enter_password.js'></script>
    </section>
  </template>
</element>
